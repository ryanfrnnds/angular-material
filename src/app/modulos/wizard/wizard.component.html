<mdias-col l="12" m="12">
	<div class="wizard">
		<div class="cabecalho">
			<div *ngFor="let item of itens; let i = index" class="etapa" 
				[ngClass]="{'ativo': item.ativo == true , 'valido': item.valido == true }" >
				<div class="circulo" (clique)="clicarItem(i+1)">
					<span class="posicao">{{i+1}}</span>
				</div>
				<h5>{{item.titulo}}</h5>
			</div>
		</div>
		<div class="conteudo">
			<ng-content></ng-content>
		</div>
	</div>
</mdias-col>
