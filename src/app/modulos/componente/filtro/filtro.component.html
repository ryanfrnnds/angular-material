<ng-content ></ng-content>
<mdias-acoes>
  <mdias-botao 
    *ngIf="mostrarPesquisar"
    [valor]="nomePesquisar" 
    (clique)="pesquisar.emit()" 
    [ehDesabilitado]="desabilitarPesquisar" 
    ></mdias-botao>
  <mdias-botao 
    *ngIf="mostrarLimpar" 
    [valor]="nomeLimpar" 
    (clique)="limpar.emit()" 
    [ehDesabilitado]="desabilitarLimpar" 
    [estilo]="{'color':'#212121', 'background-color': 'transparent', 'box-shadow':'none'}"
    ></mdias-botao>
</mdias-acoes>
