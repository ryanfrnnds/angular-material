<mdias-container nomeDaPagina="Início" icone="home" valorBotaoNovo="novo" rotaBotaoNovo="autenticar">
  <mdias-tabela
    *ngIf="true"
    
    [totalDeItens]="3"
    [ehPaginado]="true"
    [itensPorPagina]="1"
    [ehLazy]="true"
    (onLazy)= "teste($event)"
    [lista] = "listaTabela"
  >
    <mdias-coluna
    [valorCabecalho] = "'Nome'"
    [sorteada] = "true"
    [atributo] = "'nome'"
    >
    </mdias-coluna>
    <mdias-coluna
    [valorCabecalho] = "'Criado Por'"
    [sorteada] = "true"
    [atributo] = "'criadoPor'"
    >
    </mdias-coluna>
    
    <mdias-coluna
    [valorCabecalho] = "'Ações'"
    [atributo] = "'acoes'"
    >
    <ng-template let-item="item">
      <mdias-botao-menu>
          <mdias-botao-menu-item (clique)="editar(item)" icone="create" [valor]="'Editar'" ></mdias-botao-menu-item>
      </mdias-botao-menu>  
    </ng-template>
    </mdias-coluna>
  </mdias-tabela>
</mdias-container>
